<!DOCTYPE html>
<html>
    <head>
        <title>DigiMall</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <head>
            <title>DigiMall</title>
            <meta name="description" content="This is the description">
            <link rel="stylesheet" href="styles.css" />
            <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                   
                </ul>
            </nav>
            <h1 class="band-name band-name-large">DigiMall</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Mobiles Electronics</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Samsung M31</span>
                    <img class="shop-item-image" src="Images/samsung4.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">12000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Samsung M21</span>
                    <img class="shop-item-image" src="Images/samsung5.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">18000</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title"> Apple iphone11</span>
                    <img class="shop-item-image" src="Images/banner_01.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">55000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Apple iphone11pro</span>
                    <img class="shop-item-image" src="Images/banner_02.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">107000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
       
        <section class="container content-section">
            <h2 class="section-header">Headphones</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Black HeadPhone</span>
                    <img class="shop-item-image" src="Images/headphone1.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1600</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Blue HeadPhone</span>
                    <img class="shop-item-image" src="Images/headphone2.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">1400</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">DigiMall</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">

                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
